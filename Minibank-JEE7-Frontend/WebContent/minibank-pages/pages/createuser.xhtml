<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>IBM - MiniBank - Create User</title>
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="../bower_components/metisMenu/dist/metisMenu.min.css"
		rel="stylesheet" />
	<link href="../dist/css/sb-admin-2.css" rel="stylesheet" />
	<link href="../bower_components/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
</h:head>

<body>

	<div class="container">
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<ui:include src="../include/sidebar.xhtml" />
		</nav>
		<ui:include src="../include/modal.xhtml" />
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="page-header">
					<h1 id="navbar">Create User</h1>
				</div>

				<div class="bs-component">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>Users - Create User</h4>
						</div>
						<div class="panel-body">
							<div class="row" style="margin-top: 40px">
								<div class="col-md-2"></div>
								<div class="col-md-8">
									<h:form class="form-horizontal" prependId="false"
										onsubmit="return onCheck(this)">
										<div class="form-group has-success ">
											<label class="control-label col-md-4" for="inputSuccess">
												User Name </label>
											<div class="col-md-6">
												<h:inputText class="form-control required"
													value="#{userCreateMB.currentUser.name}" id="usrName"
													p:placeholder=" Customer Name ">
												</h:inputText>
											</div>
										</div>

										<div class="form-group has-success ">
											<label class="control-label col-md-4" for="inputSuccess">
												Customer ID </label>
											<div class="col-md-6">
												<h:inputText class="form-control"
													value="#{userCreateMB.currentUser.userId}"
													p:placeholder=" Character or Number " id="customerID" />
											</div>
										</div>
										<div class="form-group has-success ">
											<label class="control-label col-md-4" for="inputSuccess">
												Gender </label>
											<div class="col-md-6">
												<h:selectOneRadio layout="lineDirection"
													value="#{userCreateMB.currentUser.gender}">
													<f:selectItem itemLabel=" Male " itemValue="m"
														checked="true" />
													<f:selectItem itemLabel=" Female " itemValue="f" />
												</h:selectOneRadio>
											</div>
										</div>

										<div class="form-group has-success ">
											<label class="control-label col-md-4" for="inputSuccess">
												Age </label>
											<div class="col-md-4">
												<h:inputText class="form-control required"
													value="#{userCreateMB.currentUser.age}"
													p:placeholder=" User Age " id="usrAge" />
											</div>
										</div>

										<div class="form-group has-success ">
											<label class="control-label col-md-4" for="inputSuccess">
												Address </label>
											<div class="col-md-8">
												<h:inputTextarea class="form-control" rows="3"
													value="#{userCreateMB.currentUser.address}" id="usrAddress"
													p:placeholder=" please input the Address here " />
											</div>
										</div>
										<h:commandButton class="btn btn-primary center-block"
											value=" Create User "
											style="margin-bottom:40px; margin-top: 30px"
											action="#{userCreateMB.createUser()}" />

									</h:form>
								</div>
								<div class="col-md-2"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ui:include src="../include/footer.xhtml" />
	<script type="text/javascript" src="../js/check.js"></script>
	<script>
		function onCheck(form) {
			var userId = document.getElementById("customerID").value;
			var userName = document.getElementById("usrName").value;
			var userAge = document.getElementById("usrAge").value;
			var userAddress = document.getElementById("usrAddress").value;

			var checkMessage = "";
			checkMessage = checkuserid(userId) + checkusername(userName)
					+ checkage(userAge) + checkaddress(userAddress);
			if (checkMessage == "") {
				return true;
			} else {
				var str = "<br />" + checkMessage + " please check it again."
						+ "<br /><br />";
				document.getElementById('message').innerHTML = str;
				document.getElementById('message').style.fontSize = "20px"
				$("#modal").modal('show');
				return false;
			}
		}
	</script>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
	<script src="../dist/js/sb-admin-2.js"></script>
</body>

</html>
